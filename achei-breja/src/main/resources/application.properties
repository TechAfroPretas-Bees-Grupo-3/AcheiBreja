spring.datasource.url=jdbc:oracle:thin:@192.168.0.100:1521:xe
spring.datasource.username=acheibreja
spring.datasource.password=acheibreja
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Usado para remover o warning da inicializacao da aplicacao
spring.jpa.open-in-view=false

# Generate and log statistics
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG

# Criar automaticamente as tabelas a partir das classes do pacote model
spring.jpa.hibernate.ddl-auto = create

# Usado pra logar os comandos sql enviados ao banco de dados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true